<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="user_detail.css">
</head>
<body>
    <div class="user_detail">
        <div class="user__detail-avt">
            <img src="https://th.bing.com/th/id/OIP.HQpYwwoiWhyIjO6gCYY96QHaHa?pid=ImgDet&rs=1" alt="" class="user__detail-img">
        </div>
        <div class="user__detail-info">
            <form action="">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input class="form-control" type="text" name="firstname" id="firstname" placeholder="Long" required readonly/>
                  </div>
                  <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Lê Thành" required readonly />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="lirvecafehust@gmail.com" required readonly />
                  </div>
                    <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" id="username" placeholder="JJLee" required readonly />
                  </div>
            
                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input class="form-control" type="text" name="phone" id="phone" placeholder="(84+)969973023" required readonly />
                  </div>
            </form>
        </div>
    </div>
</body>
</html>
